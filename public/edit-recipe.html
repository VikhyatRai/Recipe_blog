
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Recipe</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-3">Edit Recipe</h1>
    <form id="editRecipeForm">
      <input type="hidden" id="recipeId">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="ingredients">Ingredients (comma-separated)</label>
        <input type="text" class="form-control" id="ingredients" name="ingredients" required>
      </div>
      <div class="form-group">
        <label for="instructions">Instructions</label>
        <textarea class="form-control" id="instructions" name="instructions" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <label for="image">Image (optional)</label>
        <input type="file" class="form-control-file" id="image" name="image">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
      <!-- <button type="submit" class="btn btn-primary">Update</button> -->
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/public/scripts/edit-recipe.js"></script>
</body>
</html>
